<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="email">Email ID</label>
                    <input type="text" class="form-control" placeholder="Email" id="email">
                </div>

                <div class="mb-3 col-md-6">
                    <label class="form-label" for="password">Enter Password</label>
                    <input type="password" class="form-control" placeholder="password" id="password">
                </div>
            </div>
            
            
            <div class="mb-3">
                <label class="form-label" for="address">Address</label>
                <!--to increase the size of the form for address section-->
                <input type="text" class="form-control-lg" placeholder="Address" id="address">
            </div>
            <div class="mb-3">
                <select class="form-select form-select-lg">
                    <option selected>Choose your city</option>
                    <option value="1">Mumbai</option>
                    <option value="2">Delhi</option>
                    <option value="3">Kolkata</option>               

                </select>
            </div>
            <div class="normal mb-3">
                <label for="agree">Agree</label>
                <input type="checkbox" id="agree">

            </div>

            <!--checkbox using bootstrap-->
            <div class="form-check mb-3">
                <label for="agreebs" class="form-check-label">Agree</label>
                <input type="checkbox" id="agreebs" class="form-check-input">
            </div>
            <!--radio-->
            <div class="form-check mb-3">
                <label for="radiobs" class="form-check-label">Yes</label>
                <input type="radio" id="radiobs" class="form-check-input">
            </div>

            <!--switches-->
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>



                       
        </form>

            <label class="form-label" for="email">Email ID</label>
            <input type="text" class="form-control" placeholder="Email" id="email">

            <label class="form-label" for="address">Address</label>
            
            <input type="text" class="form-control-lg" placeholder="Address" id="address">
        </form> -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
